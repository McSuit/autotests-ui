<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример HTML-тегов и атрибутов</title>
</head>
<body>
  <!-- Блочные элементы -->
  <div id="header" class="container">Это div с id="header" и class="container"</div>

  <!-- Заголовки и текст -->
  <h1>Заголовок h1</h1>
  <p>Это абзац текста.</p>
  <span style="color: blue;">Строчный span с синим текстом</span>

  <!-- Ссылки и изображения -->
  <a href="https://example.com" target="_blank">Ссылка (откроется в новой вкладке)</a>
  <img src="image.jpg" alt="Пример изображения" width="200">

  <!-- Списки -->
  <ul>
    <li>Маркированный список: пункт 1</li>
    <li>Маркированный список: пункт 2</li>
  </ul>

  <ol>
    <li>Нумерованный список: пункт 1</li>
    <li>Нумерованный список: пункт 2</li>
  </ol>

  <!-- Формы -->
  <form action="/submit" method="post">
    <input type="text" value="Иван" placeholder="Имя" disabled>
    <input type="password" placeholder="Пароль">
    <button type="submit">Отправить</button>
  </form>

  <!-- Таблица -->
  <table border="1">
    <tr>
      <td>Ячейка 1</td>
      <td>Ячейка 2</td>
    </tr>
  </table>
</body>
</html>
